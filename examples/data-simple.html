<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>データ表示（最小） - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const q = document.getElementById("q");
        const list = document.getElementById("list");
        const count = document.getElementById("count");
        function highlight(text, q) {
          if (!q) return text;
          const re = new RegExp("(" + q.replace(/[.*+?^${}()|[\]\\]/g, "\\$&") + ")", "ig");
          return text.replace(re, "<mark>$1</mark>");
        }
        function filter() {
          const v = (q.value || "").toLowerCase();
          let shown = 0;
          for (const li of list.querySelectorAll("li")) {
            const t = li.getAttribute("data-text");
            const visible = t.includes(v);
            li.style.display = visible ? "" : "none";
            const label = li.querySelector(".label");
            if (label) label.innerHTML = highlight(li.getAttribute("data-label"), v);
            if (visible) shown++;
          }
          count.textContent = String(shown);
        }
        q.addEventListener("input", filter);
        filter();
      });
    </script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0"><h1>データ表示（最小）</h1></div>
    </header>
    <main class="wf-container" role="main" id="main">
      <div class="wf-field" style="max-width: 640px">
        <label for="q" class="wf-label">検索</label>
        <input id="q" class="wf-input" placeholder="氏名やIDでフィルタ" />
      </div>
      <p class="wf-text-sm wf-text-muted">
        表示件数:
        <strong id="count">0</strong>
      </p>
      <ul id="list" class="wf-mt-2" aria-label="結果一覧" style="max-width: 720px">
        <li
          class="wf-card wf-mb-2"
          data-text="c-1001 山田 太郎 yamada taro"
          data-label="C-1001 — 山田 太郎"
        >
          <div class="wf-flex wf-justify-between wf-items-center">
            <span class="label">C-1001 — 山田 太郎</span>
            <span class="wf-badge wf-badge-success">アクティブ</span>
          </div>
        </li>
        <li
          class="wf-card wf-mb-2"
          data-text="c-1002 佐藤 花子 sato hanako"
          data-label="C-1002 — 佐藤 花子"
        >
          <div class="wf-flex wf-justify-between wf-items-center">
            <span class="label">C-1002 — 佐藤 花子</span>
            <span class="wf-badge wf-badge-warning">保留中</span>
          </div>
        </li>
        <li
          class="wf-card wf-mb-2"
          data-text="c-1003 鈴木 次郎 suzuki jiro"
          data-label="C-1003 — 鈴木 次郎"
        >
          <div class="wf-flex wf-justify-between wf-items-center">
            <span class="label">C-1003 — 鈴木 次郎</span>
            <span class="wf-badge wf-badge-success">アクティブ</span>
          </div>
        </li>
        <li
          class="wf-card wf-mb-2"
          data-text="c-1004 田中 真由 tanaka mayu"
          data-label="C-1004 — 田中 真由"
        >
          <div class="wf-flex wf-justify-between wf-items-center">
            <span class="label">C-1004 — 田中 真由</span>
            <span class="wf-badge wf-badge-danger">停止</span>
          </div>
        </li>
      </ul>
      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
  </body>
</html>
