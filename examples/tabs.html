<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>タブ - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../dist/wafoo.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0"><h1>タブ</h1></div>
    </header>
    <main class="wf-container" role="main" id="main">
      <div class="wf-tablist" role="tablist" data-wf-tabs>
        <button class="wf-tab is-active" role="tab" aria-selected="true" aria-controls="p1" id="t1" type="button">
          概要
        </button>
        <button class="wf-tab" role="tab" aria-selected="false" aria-controls="p2" id="t2" type="button">
          詳細
        </button>
        <button class="wf-tab" role="tab" aria-selected="false" aria-controls="p3" id="t3" type="button">
          設定
        </button>
      </div>
      <div class="wf-tabpanels">
        <div id="p1" class="wf-tabpanel is-active" role="tabpanel" aria-labelledby="t1">
          <div class="wf-card wf-mb-2">ここは概要です。要約やステータスを表示します。</div>
          <div class="wf-flex wf-gap-2">
            <span class="wf-badge wf-badge-success">OK</span>
            <span class="wf-badge wf-badge-warning">注意</span>
          </div>
        </div>
        <div id="p2" class="wf-tabpanel" role="tabpanel" aria-labelledby="t2" hidden>
          <div class="wf-table-wrap">
            <table class="wf-table wf-table-striped wf-table-sm">
              <thead>
                <tr>
                  <th>キー</th>
                  <th>値</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Version</td>
                  <td>0.1.0</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>Beta</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div id="p3" class="wf-tabpanel" role="tabpanel" aria-labelledby="t3" hidden>
          <div class="wf-field">
            <label class="wf-label" for="opt">オプション</label>
            <select id="opt" class="wf-select">
              <option>標準</option>
              <option>拡張</option>
            </select>
          </div>
          <label class="wf-switch__label">
            <input type="checkbox" class="wf-switch" role="switch" />
            通知
          </label>
        </div>
      </div>
      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="./showcase-wafu.html">ショーケースへ戻る</a>
      </p>
    </main>
  </body>
</html>
