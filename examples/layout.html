<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout Example - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0">
        <h1>Layout Example</h1>
        <p class="wf-text-sm wf-text-muted" style="margin: 4px 0 0">2カラム + グリッドの基本構成</p>
      </div>
    </header>
    <main class="wf-container" role="main" id="main">
      <div class="wf-row wf-g-3">
        <aside class="wf-col-12 wf-col-md-3">
          <div class="wf-card">
            <h3 style="margin-top: 0">サイドバー</h3>
            <ul>
              <li><a class="wf-link" href="#">リンク1</a></li>
              <li><a class="wf-link" href="#">リンク2</a></li>
              <li><a class="wf-link" href="#">リンク3</a></li>
            </ul>
          </div>
        </aside>
        <section class="wf-col-12 wf-col-md-9">
          <div class="wf-card wf-mb-3">
            <h2 style="margin-top: 0">メインコンテンツ</h2>
            <p class="wf-text-sm wf-text-muted">
              段落テキストの例。レイアウトの余白と見出しを確認。
            </p>
          </div>
          <div class="wf-row wf-g-2">
            <div class="wf-col-6"><div class="wf-card wf-text-center">1</div></div>
            <div class="wf-col-6"><div class="wf-card wf-text-center">2</div></div>
          </div>
        </section>
      </div>
      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
    <footer class="wf-container wf-text-sm wf-text-muted" style="margin-top: 24px">フッター</footer>
  </body>
</html>
