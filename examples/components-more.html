<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Components (More) - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="../dist/wafoo.min.css">
    <script src="../dist/wafoo.min.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0"><h1>Components (More)</h1></div>
    </header>
    <main class="wf-container" role="main" id="main">
      <section class="wf-mb-6">
        <h2>Accordion</h2>
        <div class="wf-accordion" id="acc">
          <div class="wf-accordion__item">
            <button class="wf-accordion__header" id="ah1" aria-controls="ap1" aria-expanded="false">
              項目1
            </button>
            <div class="wf-accordion__panel" id="ap1" role="region" aria-labelledby="ah1" hidden>
              内容1
            </div>
          </div>
          <div class="wf-accordion__item">
            <button class="wf-accordion__header" id="ah2" aria-controls="ap2" aria-expanded="false">
              項目2
            </button>
            <div class="wf-accordion__panel" id="ap2" role="region" aria-labelledby="ah2" hidden>
              内容2
            </div>
          </div>
        </div>
      </section>

      <section class="wf-mb-6">
        <h2>Offcanvas</h2>
        <button id="oc-open" class="wf-btn wf-btn-primary">開く</button>
        <div id="oc-ov" class="wf-offcanvas-overlay" hidden></div>
        <aside
          id="oc"
          class="wf-offcanvas wf-offcanvas-start"
          role="dialog"
          aria-modal="true"
          aria-labelledby="oc-title"
          hidden
        >
          <div class="wf-offcanvas__header">
            <h3 id="oc-title" style="margin: 0">メニュー</h3>
            <button id="oc-close" class="wf-btn wf-btn-outline wf-btn-sm">閉じる</button>
          </div>
          <div class="wf-offcanvas__body">内容...</div>
        </aside>
      </section>

      <section class="wf-mb-6">
        <h2>Progress / Spinner</h2>
        <div class="wf-progress" style="max-width: 480px">
          <div
            class="wf-progress__bar"
            style="width: 42%"
            role="progressbar"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="42"
          ></div>
        </div>
        <p class="wf-mt-2">
          Loading
          <span class="wf-spinner" role="status"><span class="wf-sr-only">読み込み中</span></span>
        </p>
      </section>

      <section class="wf-mb-6">
        <h2>Input Group</h2>
        <div class="wf-input-group wf-mb-2">
          <span class="wf-input-group__prepend wf-input-group__text">@</span>
          <input class="wf-input" placeholder="username">
          <button class="wf-btn">検索</button>
        </div>
        <div class="wf-input-group">
          <input class="wf-input" placeholder="https://">
          <span class="wf-input-group__append wf-input-group__text">.example.com</span>
        </div>
      </section>

      <section class="wf-mb-6">
        <h2>Switch / Range / File</h2>
        <label class="wf-switch__label wf-mb-2">
          <input type="checkbox" class="wf-switch" role="switch" aria-checked="false">
          通知
        </label>
        <div class="wf-field">
          <label for="rng" class="wf-label">音量</label>
          <input id="rng" type="range" class="wf-range" min="0" max="100" value="30">
        </div>
        <div class="wf-field">
          <label for="file" class="wf-label">ファイル</label>
          <input id="file" type="file" class="wf-file">
        </div>
      </section>

      <section class="wf-mb-6">
        <h2>Floating Label</h2>
        <div class="wf-form-floating" style="max-width: 360px">
          <input id="fl1" class="wf-input" placeholder=" ">
          <label for="fl1">メールアドレス</label>
        </div>
      </section>

      <section class="wf-mb-6">
        <h2>Tooltip / Popover</h2>
        <button
          id="tt-btn"
          class="wf-btn wf-tooltip-trigger"
          aria-describedby="tt1"
          style="position: relative"
        >
          ツールチップ
        </button>
        <div id="tt1" class="wf-tooltip is-top" role="tooltip" style="left: 50%; top: 0" hidden>
          保存します
        </div>

        <button
          id="pv-btn"
          class="wf-btn wf-mx-2 wf-popover-trigger"
          aria-controls="pv1"
          aria-expanded="false"
          aria-haspopup="dialog"
          style="position: relative"
        >
          ポップオーバー
        </button>
        <div
          id="pv1"
          class="wf-popover"
          role="dialog"
          aria-labelledby="pv1-title"
          style="left: 50%; top: 36px; transform: translateX(-50%)"
          hidden
        >
          <div class="wf-popover__header" id="pv1-title">タイトル</div>
          <div class="wf-popover__body">説明テキスト</div>
        </div>
      </section>

      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="./showcase-wafu.html">ショーケースへ戻る</a>
      </p>
    </main>
    <script>
      // Accordion
      document.getElementById("acc").addEventListener("click", e => {
        const btn = e.target.closest(".wf-accordion__header");
        if (!btn) return;
        const panel = document.getElementById(btn.getAttribute("aria-controls"));
        const open = btn.getAttribute("aria-expanded") === "true";
        btn.setAttribute("aria-expanded", String(!open));
        panel.hidden = open;
      });
      // Offcanvas
      if (window.WFUI) {
        WFUI.offcanvas(
          document.getElementById("oc-open"),
          document.getElementById("oc"),
          document.getElementById("oc-ov")
        );
      }
      // Tooltip / Popover using shared helpers
      if (window.WFUI) {
        WFUI.tooltip(document.getElementById("tt-btn"), document.getElementById("tt1"));
        WFUI.popover(document.getElementById("pv-btn"), document.getElementById("pv1"));
      }
    </script>
  </body>
</html>
