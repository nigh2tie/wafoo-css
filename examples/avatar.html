<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avatar - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="robots" content="noindex,nofollow">
    <link rel="stylesheet" href="../dist/wafoo.min.css">
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren">
      <div class="wf-container" style="padding:0"><h1>Avatar</h1></div>
    </header>
    <main id="main" class="wf-container">
      <section class="wf-mb-6">
        <h2>基本（イニシャル）</h2>
        <div class="wf-flex wf-items-center wf-gap-4">
          <span class="wf-avatar">田</span>
          <span class="wf-avatar wf-avatar-sm">山</span>
          <span class="wf-avatar wf-avatar-lg">佐</span>
          <span class="wf-avatar wf-avatar-square">中</span>
          <span class="wf-avatar wf-avatar-status">高</span>
        </div>
      </section>

      <section class="wf-mb-6">
        <h2>画像</h2>
        <div class="wf-flex wf-items-center wf-gap-4">
          <span class="wf-avatar"><img class="wf-avatar-img" src="favicon.svg" alt=""></span>
          <span class="wf-avatar wf-avatar-lg"><img class="wf-avatar-img" src="favicon.svg" alt=""></span>
        </div>
      </section>

      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="./showcase-wafu.html">ショーケースへ戻る</a>
      </p>
    </main>
  </body>
  </html>
