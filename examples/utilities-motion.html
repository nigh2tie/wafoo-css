<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Utilities (Motion/Responsive/Height) - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
  </head>
  <body class="theme-kiku">
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>

    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding:0"><h1>Utilities Demo</h1></div>
    </header>

    <main id="main" class="wf-container" role="main">
      <p class="wf-text-sm wf-text-muted wf-mb-6">新規追加のユーティリティを確認するための最小ページです。</p>

      <section class="wf-mb-6">
        <h2>Motion</h2>
        <div class="wf-flex wf-items-center wf-gap-4">
          <span class="wf-badge wf-fade-in">.wf-fade-in</span>
          <span class="wf-badge wf-slide-up">.wf-slide-up</span>
          <span class="wf-badge wf-pulse">.wf-pulse</span>
        </div>
        <p class="wf-text-sm wf-text-muted wf-mt-2">リンク色の遷移: <a class="wf-link wf-transition-colors" href="#">.wf-transition-colors</a></p>
      </section>

      <section class="wf-mb-6">
        <h2>Responsive Text Align</h2>
        <div class="wf-border wf-radius-md wf-p-4">
          <p class="wf-sm-text-center wf-md-text-right wf-lg-text-justify" style="margin:0;">
            この段落は <code>sm</code> で中央、<code>md</code> で右、<code>lg</code> で両端揃えになります。
          </p>
        </div>
        <p class="wf-text-sm wf-text-muted wf-mt-2">ウィンドウ幅を 320 / 768 / 1200px 付近で確認してください。</p>
      </section>

      <section class="wf-mb-6">
        <h2>Screen Height</h2>
        <div class="wf-min-h-screen wf-flex wf-items-center wf-justify-center wf-border wf-radius-md wf-p-4" style="background: var(--wf-surface-muted);">
          <span class="wf-text-sm wf-text-muted">min-height: 100vh を確保して中央配置</span>
        </div>
      </section>

      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="./showcase-wafu.html">ショーケースへ戻る</a>
      </p>
    </main>
  </body>
  </html>
