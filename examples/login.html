<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン画面 - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("login-btn");
        const msg = document.getElementById("msg");
        const email = document.getElementById("email");
        const pw = document.getElementById("pw");
        btn.addEventListener("click", e => {
          e.preventDefault();
          const ok = email.value.trim() && pw.value.trim();
          msg.className = "wf-text-sm wf-mt-2";
          if (!ok) {
            msg.classList.add("wf-error");
            msg.textContent = "メールとパスワードを入力してください。";
            email.classList.toggle("is-invalid", !email.value.trim());
            pw.classList.toggle("is-invalid", !pw.value.trim());
            return;
          }
          email.classList.remove("is-invalid");
          pw.classList.remove("is-invalid");
          msg.classList.add("wf-success");
          msg.textContent = "デモ: 送信完了（擬似）";
        });
      });
    </script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0"><h1>ログイン</h1></div>
    </header>
    <main class="wf-container" role="main" id="main">
      <div class="wf-row wf-g-3">
        <div class="wf-col-12 wf-col-md-7">
          <div class="wf-card">
            <h2 style="margin-top: 0">サインイン</h2>
            <div class="wf-field">
              <label class="wf-label" for="email">メール</label>
              <input id="email" class="wf-input" type="email" placeholder="you@example.com" />
            </div>
            <div class="wf-field">
              <label class="wf-label" for="pw">パスワード</label>
              <input id="pw" class="wf-input" type="password" placeholder="••••••••" />
              <small class="wf-text-muted">8文字以上を推奨</small>
            </div>
            <div class="wf-flex wf-justify-between wf-items-center wf-mt-2">
              <label class="wf-switch__label">
                <input type="checkbox" class="wf-switch" role="switch" />
                ログイン状態を保持
              </label>
              <button id="login-btn" class="wf-btn wf-btn-primary" type="submit">ログイン</button>
            </div>
            <small id="msg" class="wf-text-sm wf-mt-2 wf-text-muted">デモ用フォーム</small>
          </div>
        </div>
        <div class="wf-col-12 wf-col-md-5">
          <div class="wf-card">
            <h3 style="margin-top: 0">お知らせ</h3>
            <p class="wf-text-sm wf-text-muted">
              このページはUI検証用のサンプルです。送信は行いません。
            </p>
            <div class="wf-alert wf-alert-success wf-mb-2">メンテナンスは完了しました。</div>
            <div class="wf-alert wf-alert-warning">一部機能は近日提供予定です。</div>
          </div>
        </div>
      </div>
      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
  </body>
</html>
