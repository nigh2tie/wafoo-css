<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toast - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
    <style>
      body {
        margin: 0;
      }
      #toasts {
        position: fixed;
        right: 16px;
        bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 1000;
        pointer-events: none;
      }
      .toast {
        pointer-events: auto;
        min-width: 280px;
        max-width: 360px;
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const cont = document.getElementById("toasts");
        let id = 0;
        function spawn(type, text) {
          const t = document.createElement("div");
          t.className = `wf-alert toast ${type}`;
          t.setAttribute("role", "status");
          t.innerHTML = `<div>${text}</div><button class="wf-btn wf-btn-outline wf-btn-sm" style="float:right;">閉じる</button>`;
          const btn = t.querySelector("button");
          btn.addEventListener("click", () => t.remove());
          cont.appendChild(t);
          const timer = setTimeout(() => t.remove(), 4000);
          t.addEventListener("mouseenter", () => clearTimeout(timer));
        }
        document
          .getElementById("t-success")
          .addEventListener("click", () => spawn("wf-alert-success", "保存しました。"));
        document
          .getElementById("t-info")
          .addEventListener("click", () => spawn("", "新しいメッセージがあります。"));
        document
          .getElementById("t-warning")
          .addEventListener("click", () => spawn("wf-alert-warning", "接続が不安定です。"));
        document
          .getElementById("t-danger")
          .addEventListener("click", () => spawn("wf-alert-danger", "エラーが発生しました。"));
        document.getElementById("t-clear").addEventListener("click", () => {
          cont.innerHTML = "";
        });
      });
    </script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0"><h1>Toast</h1></div>
    </header>
    <main class="wf-container" role="main" id="main">
      <p class="wf-text-sm wf-text-muted">
        右下にスタック表示され、数秒で自動的に閉じます（ホバーで一時停止）。
      </p>
      <div class="wf-flex wf-gap-2 wf-mb-2">
        <button id="t-success" class="wf-btn wf-btn-success">Success</button>
        <button id="t-info" class="wf-btn">Info</button>
        <button id="t-warning" class="wf-btn wf-btn-warning">Warning</button>
        <button id="t-danger" class="wf-btn wf-btn-danger">Error</button>
        <button id="t-clear" class="wf-btn wf-btn-outline">Clear All</button>
      </div>
      <div id="toasts" aria-live="polite" aria-atomic="true"></div>
      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
  </body>
</html>
