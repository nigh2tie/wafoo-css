<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Empty State - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding:0"><h1>Empty State</h1></div>
    </header>
    <main id="main" class="wf-container" role="main">
      <section class="wf-mb-6">
        <h2>基本</h2>
        <div class="wf-empty" style="max-width: 640px; margin: 0 auto">
          <span class="wf-empty__icon" aria-hidden="true">空</span>
          <h3 class="wf-empty__title">データがありません</h3>
          <p class="wf-empty__desc">条件を変更して再度お試しください。</p>
          <div class="wf-empty__actions">
            <a class="wf-btn" href="#">リロード</a>
            <a class="wf-btn wf-btn-primary" href="#">新規作成</a>
          </div>
        </div>
      </section>

      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
  </body>
  </html>
