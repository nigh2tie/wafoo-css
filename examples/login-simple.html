<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン（最小） - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
    <script>
      function applyTheme(theme) {
        const t = theme || localStorage.getItem("wf-theme") || "";
        document.body.className = document.body.className
          .split(" ")
          .filter(c => !c.startsWith("theme-"))
          .join(" ");
        if (t) document.body.classList.add(t);
        localStorage.setItem("wf-theme", t);
        const sel = document.getElementById("theme");
        if (sel) sel.value = t;
      }
      window.addEventListener("DOMContentLoaded", () => {
        applyTheme();
        const theme = document.getElementById("theme");
        if (theme) theme.addEventListener("change", () => applyTheme(theme.value));
        const btn = document.getElementById("login-btn");
        const msg = document.getElementById("login-msg");
        const email = document.getElementById("email");
        const pw = document.getElementById("pw");
        const show = document.getElementById("showpw");
        show.addEventListener("change", () => {
          pw.type = show.checked ? "text" : "password";
        });
        btn.addEventListener("click", e => {
          e.preventDefault();
          const eVal = email.value.trim();
          const pVal = pw.value.trim();
          msg.className = "wf-alert";
          if (!eVal || !pVal) {
            msg.classList.add("wf-alert-danger");
            msg.textContent = "メールとパスワードを入力してください。";
            email.classList.toggle("is-invalid", !eVal);
            pw.classList.toggle("is-invalid", !pVal);
            return;
          }
          email.classList.remove("is-invalid");
          pw.classList.remove("is-invalid");
          msg.classList.add("wf-alert-success");
          msg.textContent = "デモ: ログイン成功（擬似）";
        });
      });
    </script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0">
        <h1>ログイン（最小）</h1>
        <p class="wf-text-sm wf-text-muted" style="margin: 4px 0 0">擬似認証・テーマ切替の検証用</p>
      </div>
    </header>

    <main class="wf-container" role="main" id="main">
      <section class="wf-mb-4" aria-label="テーマ切替">
        <div class="wf-flex wf-items-center wf-gap-2">
          <label class="wf-label" for="theme" style="margin: 0">テーマ</label>
          <select id="theme" class="wf-select" aria-label="テーマ選択">
            <option value="">標準</option>
            <option value="theme-kiku">菊（kiku）</option>
            <option value="theme-sakura">桜（sakura）</option>
            <option value="theme-uguisu">鶯（uguisu）</option>
            <option value="theme-koori">氷（koori）</option>
          </select>
        </div>
      </section>

      <section style="max-width: 520px">
        <div class="wf-card">
          <h2 style="margin: 0 0 8px">サインイン</h2>
          <p class="wf-text-sm wf-text-muted" style="margin: 0 0 12px">
            デモ用スタブ。送信は行いません。
          </p>
          <div
            id="login-msg"
            class="wf-alert wf-alert-warning wf-mb-2"
            role="status"
            aria-live="polite"
          >
            メールとパスワードを入力してください。
          </div>
          <div class="wf-field">
            <label class="wf-label" for="email">メール</label>
            <input
              id="email"
              class="wf-input"
              type="email"
              placeholder="you@example.com"
              autocomplete="username"
            />
          </div>
          <div class="wf-field">
            <div class="wf-flex wf-justify-between wf-items-center">
              <label class="wf-label" for="pw">パスワード</label>
              <label class="wf-switch__label wf-text-sm">
                <input id="showpw" type="checkbox" class="wf-switch" role="switch" />
                表示
              </label>
            </div>
            <input
              id="pw"
              class="wf-input"
              type="password"
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>
          <div class="wf-flex wf-justify-between wf-items-center wf-mt-1">
            <label class="wf-switch__label">
              <input type="checkbox" class="wf-switch" role="switch" />
              ログイン状態を保持
            </label>
            <a class="wf-link wf-text-sm" href="#">パスワードをお忘れですか？</a>
          </div>
          <div class="wf-flex wf-gap-2 wf-mt-3">
            <button id="login-btn" class="wf-btn wf-btn-primary" type="submit">ログイン</button>
            <button class="wf-btn wf-btn-outline" type="button">キャンセル</button>
          </div>
          <hr class="wf-mt-3 wf-mb-2" aria-hidden="true" />
          <div class="wf-flex wf-gap-2">
            <button class="wf-btn wf-btn-outline wf-btn-sm" type="button">Google で続行</button>
            <button class="wf-btn wf-btn-outline wf-btn-sm" type="button">GitHub で続行</button>
          </div>
        </div>
        <div class="wf-text-sm wf-text-muted wf-mt-2">
          テスト用: どの入力でも擬似成功になります。
        </div>
        <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="./showcase-wafu.html">ショーケースへ戻る</a>
        </p>
      </section>
    </main>
  </body>
</html>
