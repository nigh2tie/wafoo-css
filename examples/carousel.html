<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Component - wafoo-css</title>
  <link rel="stylesheet" href="../dist/wafoo.min.css">
  <style>
    body {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .demo-section {
      margin-bottom: 3rem;
      padding: 2rem;
      background: var(--wf-color-bg);
      border: 1px solid var(--wf-ink-200);
      border-radius: 8px;
    }
    .demo-section h2 {
      margin-top: 0;
      color: var(--wf-accent-700);
    }
    /* Placeholder images */
    .placeholder-img {
      width: 100%;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }
    .placeholder-img.bg-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .placeholder-img.bg-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .placeholder-img.bg-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .placeholder-img.bg-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .placeholder-img.bg-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
  </style>
</head>
<body>
  <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>

  <header role="banner">
    <h1>Carousel Component Examples</h1>
    <p>画像スライダーコンポーネントのデモ</p>
  </header>

  <main role="main" id="main">
    <!-- Basic Carousel -->
    <section class="demo-section">
      <h2>基本的なカルーセル</h2>

      <div class="wf-carousel" id="carousel-1" role="region" aria-label="画像カルーセル">
        <div class="wf-carousel__track">
          <div class="wf-carousel__item is-active">
            <div class="placeholder-img bg-1">スライド 1</div>
            <div class="wf-carousel__caption">
              <h3>美しい風景</h3>
              <p>自然の中で心を癒す時間</p>
            </div>
          </div>
          <div class="wf-carousel__item">
            <div class="placeholder-img bg-2">スライド 2</div>
            <div class="wf-carousel__caption">
              <h3>都市の夜景</h3>
              <p>輝く街の魅力を体験</p>
            </div>
          </div>
          <div class="wf-carousel__item">
            <div class="placeholder-img bg-3">スライド 3</div>
            <div class="wf-carousel__caption">
              <h3>海辺のリゾート</h3>
              <p>波の音に癒される休日</p>
            </div>
          </div>
        </div>

        <button class="wf-carousel__button wf-carousel__button-prev" aria-label="前のスライド">
          <span aria-hidden="true">‹</span>
        </button>
        <button class="wf-carousel__button wf-carousel__button-next" aria-label="次のスライド">
          <span aria-hidden="true">›</span>
        </button>

        <div class="wf-carousel__indicators" role="tablist" aria-label="スライド選択">
          <button class="wf-carousel__indicator is-active" role="tab" aria-label="スライド 1" aria-selected="true"></button>
          <button class="wf-carousel__indicator" role="tab" aria-label="スライド 2" aria-selected="false"></button>
          <button class="wf-carousel__indicator" role="tab" aria-label="スライド 3" aria-selected="false"></button>
        </div>
      </div>
    </section>

    <!-- Carousel with Thumbnails -->
    <section class="demo-section">
      <h2>サムネイル付きカルーセル</h2>

      <div class="wf-carousel wf-carousel-thumbnails" id="carousel-2">
        <div class="wf-carousel__main">
          <div class="wf-carousel__track">
            <div class="wf-carousel__item is-active">
              <div class="placeholder-img bg-1">画像 1</div>
            </div>
            <div class="wf-carousel__item">
              <div class="placeholder-img bg-2">画像 2</div>
            </div>
            <div class="wf-carousel__item">
              <div class="placeholder-img bg-3">画像 3</div>
            </div>
            <div class="wf-carousel__item">
              <div class="placeholder-img bg-4">画像 4</div>
            </div>
          </div>
        </div>

        <div class="wf-carousel__thumbs">
          <div class="wf-carousel__thumb is-active">
            <div class="placeholder-img bg-1" style="height: 80px; font-size: 1rem;">1</div>
          </div>
          <div class="wf-carousel__thumb">
            <div class="placeholder-img bg-2" style="height: 80px; font-size: 1rem;">2</div>
          </div>
          <div class="wf-carousel__thumb">
            <div class="placeholder-img bg-3" style="height: 80px; font-size: 1rem;">3</div>
          </div>
          <div class="wf-carousel__thumb">
            <div class="placeholder-img bg-4" style="height: 80px; font-size: 1rem;">4</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Multiple Items Carousel -->
    <section class="demo-section">
      <h2>複数アイテム表示カルーセル</h2>

      <div class="wf-carousel wf-carousel-multiple" id="carousel-3">
        <div class="wf-carousel__track">
          <div class="wf-carousel__item">
            <div class="placeholder-img bg-1" style="height: 200px; font-size: 1.5rem;">1</div>
          </div>
          <div class="wf-carousel__item">
            <div class="placeholder-img bg-2" style="height: 200px; font-size: 1.5rem;">2</div>
          </div>
          <div class="wf-carousel__item">
            <div class="placeholder-img bg-3" style="height: 200px; font-size: 1.5rem;">3</div>
          </div>
          <div class="wf-carousel__item">
            <div class="placeholder-img bg-4" style="height: 200px; font-size: 1.5rem;">4</div>
          </div>
          <div class="wf-carousel__item">
            <div class="placeholder-img bg-5" style="height: 200px; font-size: 1.5rem;">5</div>
          </div>
        </div>

        <button class="wf-carousel__button wf-carousel__button-prev" aria-label="前へ">
          <span aria-hidden="true">‹</span>
        </button>
        <button class="wf-carousel__button wf-carousel__button-next" aria-label="次へ">
          <span aria-hidden="true">›</span>
        </button>
      </div>
    </section>

    <!-- Aspect Ratio Variants -->
    <section class="demo-section">
      <h2>アスペクト比の指定</h2>

      <h3>16:9 (動画サイズ)</h3>
      <div class="wf-carousel wf-carousel-16-9" style="margin-bottom: 2rem;">
        <div class="wf-carousel__track">
          <div class="wf-carousel__item is-active">
            <div class="placeholder-img bg-1">16:9</div>
          </div>
        </div>
      </div>

      <h3>4:3 (標準サイズ)</h3>
      <div class="wf-carousel wf-carousel-4-3" style="margin-bottom: 2rem;">
        <div class="wf-carousel__track">
          <div class="wf-carousel__item is-active">
            <div class="placeholder-img bg-2">4:3</div>
          </div>
        </div>
      </div>

      <h3>1:1 (正方形)</h3>
      <div class="wf-carousel wf-carousel-square">
        <div class="wf-carousel__track">
          <div class="wf-carousel__item is-active">
            <div class="placeholder-img bg-3">1:1</div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Simple carousel functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Basic carousel
      initCarousel('carousel-1');

      // Carousel with thumbnails
      const carousel2 = document.getElementById('carousel-2');
      if (carousel2) {
        const thumbs = carousel2.querySelectorAll('.wf-carousel__thumb');
        const items = carousel2.querySelectorAll('.wf-carousel__item');

        thumbs.forEach((thumb, index) => {
          thumb.addEventListener('click', function() {
            thumbs.forEach(t => t.classList.remove('is-active'));
            items.forEach(i => i.classList.remove('is-active'));
            this.classList.add('is-active');
            items[index].classList.add('is-active');
          });
        });
      }

      // Multiple items carousel
      const carousel3 = document.getElementById('carousel-3');
      if (carousel3) {
        const track = carousel3.querySelector('.wf-carousel__track');
        const prevBtn = carousel3.querySelector('.wf-carousel__button-prev');
        const nextBtn = carousel3.querySelector('.wf-carousel__button-next');
        let currentIndex = 0;
        const itemsPerView = window.innerWidth > 900 ? 3 : window.innerWidth > 600 ? 2 : 1;

        function updateCarousel() {
          const offset = currentIndex * (100 / itemsPerView);
          track.style.transform = `translateX(-${offset}%)`;
        }

        prevBtn.addEventListener('click', function() {
          if (currentIndex > 0) {
            currentIndex--;
            updateCarousel();
          }
        });

        nextBtn.addEventListener('click', function() {
          const maxIndex = carousel3.querySelectorAll('.wf-carousel__item').length - itemsPerView;
          if (currentIndex < maxIndex) {
            currentIndex++;
            updateCarousel();
          }
        });
      }
    });

    function initCarousel(carouselId) {
      const carousel = document.getElementById(carouselId);
      if (!carousel) return;

      const track = carousel.querySelector('.wf-carousel__track');
      const items = carousel.querySelectorAll('.wf-carousel__item');
      const prevBtn = carousel.querySelector('.wf-carousel__button-prev');
      const nextBtn = carousel.querySelector('.wf-carousel__button-next');
      const indicators = carousel.querySelectorAll('.wf-carousel__indicator');
      let currentIndex = 0;

      function updateCarousel(newIndex) {
        items.forEach(item => item.classList.remove('is-active'));
        indicators.forEach(ind => {
          ind.classList.remove('is-active');
          ind.setAttribute('aria-selected', 'false');
        });

        items[newIndex].classList.add('is-active');
        indicators[newIndex].classList.add('is-active');
        indicators[newIndex].setAttribute('aria-selected', 'true');

        track.style.transform = `translateX(-${newIndex * 100}%)`;
        currentIndex = newIndex;
      }

      prevBtn.addEventListener('click', function() {
        const newIndex = currentIndex > 0 ? currentIndex - 1 : items.length - 1;
        updateCarousel(newIndex);
      });

      nextBtn.addEventListener('click', function() {
        const newIndex = currentIndex < items.length - 1 ? currentIndex + 1 : 0;
        updateCarousel(newIndex);
      });

      indicators.forEach((indicator, index) => {
        indicator.addEventListener('click', function() {
          updateCarousel(index);
        });
      });

      // Keyboard navigation
      carousel.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowLeft') {
          prevBtn.click();
        } else if (e.key === 'ArrowRight') {
          nextBtn.click();
        }
      });
    }
  </script>
</body>
</html>
