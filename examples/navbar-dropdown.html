<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar & Dropdown - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/ui.js"></script>
    <script src="../docs/theme.js"></script>
    <style>
      body { margin: 0; }
      /* Responsive wrap for demo: small screens wrap, md+ keep single row */
      .wf-navbar { flex-wrap: wrap; gap: var(--wf-space-2); }
      .wf-navbar-nav { flex-wrap: wrap; }
      @media (min-width: 900px) {
        .wf-navbar { flex-wrap: nowrap; }
        .wf-navbar-nav { flex-wrap: nowrap; }
      }
    </style>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <nav class="wf-navbar" role="navigation" aria-label="Primary">
      <a class="wf-navbar-brand" href="#">wafoo</a>
      <ul class="wf-navbar-nav">
        <li class="wf-nav-item"><a class="wf-nav-link is-active" href="#">Home</a></li>
        <li class="wf-nav-item"><a class="wf-nav-link" href="#">Docs</a></li>
        <li class="wf-nav-item">
          <div class="wf-dropdown">
            <button
              id="ddbtn"
              class="wf-dropdown__toggle"
              aria-expanded="false"
              aria-controls="ddmenu"
              aria-haspopup="menu"
            >
              メニュー ▾
            </button>
            <ul id="ddmenu" class="wf-dropdown__menu" role="menu" hidden>
              <li><a class="wf-dropdown__item" role="menuitem" href="#">Action</a></li>
              <li><a class="wf-dropdown__item" role="menuitem" href="#">Another</a></li>
            </ul>
          </div>
        </li>
        <li class="wf-nav-item" style="margin-left:12px;">
          <input class="wf-input wf-text-sm" placeholder="検索" style="width:160px;" />
        </li>
        <li class="wf-nav-item">
          <div class="wf-dropdown">
            <button class="wf-dropdown__toggle" aria-expanded="false" aria-controls="user-menu">ユーザー ▾</button>
            <ul id="user-menu" class="wf-dropdown__menu" role="menu" hidden>
              <li><a class="wf-dropdown__item" role="menuitem" href="#">プロフィール</a></li>
              <li><a class="wf-dropdown__item" role="menuitem" href="#">設定</a></li>
              <li><a class="wf-dropdown__item" role="menuitem" href="#">ログアウト</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </nav>

    <main class="wf-container" role="main" id="main">
      <p>NavbarとDropdownの最小デモです。</p>
      <p class="wf-text-sm wf-text-muted">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>

    <script>
      (function () {
        if (!window.WFUI) return;
        document.querySelectorAll('.wf-dropdown').forEach(d => WFUI.dropdown(d));
      })();
    </script>
  </body>
</html>
