<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skeleton - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding:0"><h1>Skeleton</h1></div>
    </header>
    <main id="main" class="wf-container" role="main">
      <section class="wf-mb-6">
        <h2>ライン/円/矩形</h2>
        <div class="wf-flex wf-items-center wf-gap-4" style="align-items: center">
          <div class="wf-skeleton wf-skeleton-circle"></div>
          <div style="flex:1">
            <div class="wf-skeleton wf-skeleton-line wf-mb-2" style="width: 70%"></div>
            <div class="wf-skeleton wf-skeleton-line wf-sm" style="width: 50%"></div>
          </div>
        </div>
        <div class="wf-skeleton wf-skeleton-rect wf-mt-4"></div>
      </section>

      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
  </body>
  </html>
