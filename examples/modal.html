<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>モーダル - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="../docs/ui.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        if (!window.WFUI) return;
        const ov = document.getElementById("ov");
        const open = document.getElementById("open");
        WFUI.modal(open, ov, { closeSelectors: ["#close", "#ok"] });
      });
    </script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0"><h1>モーダル</h1></div>
    </header>
    <main class="wf-container" role="main" id="main">
      <button id="open" class="wf-btn wf-btn-primary">開く</button>
      <div id="ov" class="wf-modal-overlay" aria-hidden="true">
        <div class="wf-modal wf-modal-sm">
          <div class="wf-modal__header">
            <h4 class="wf-modal__title" style="margin: 0">通知</h4>
            <button id="close" class="wf-modal__close" aria-label="閉じる">閉じる</button>
          </div>
          <div class="wf-modal__body">モーダルのデモです。</div>
          <div class="wf-modal__footer">
            <button class="wf-btn wf-btn-outline" id="ok">OK</button>
            <button class="wf-btn" type="button">他の操作</button>
          </div>
        </div>
      </div>
      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
  </body>
</html>
