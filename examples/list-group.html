<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>List Group - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <script src="../docs/theme.js"></script>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding:0"><h1>List Group</h1></div>
    </header>
    <main id="main" class="wf-container" role="main">
      <section class="wf-mb-6">
        <h2>基本</h2>
        <nav aria-label="メニュー">
          <div class="wf-list-group" style="max-width: 420px">
            <a class="wf-list-item is-active" href="#">ダッシュボード <span class="wf-meta">新着</span></a>
            <a class="wf-list-item" href="#">ドキュメント</a>
            <button type="button" class="wf-list-item">設定</button>
          </div>
        </nav>
      </section>

      <section class="wf-mb-6">
        <h2>テキストとメタ</h2>
        <div class="wf-list-group" style="max-width: 520px">
          <a class="wf-list-item" href="#">お知らせ <span class="wf-meta">12件</span></a>
          <a class="wf-list-item" href="#">タスク <span class="wf-meta">4件</span></a>
          <a class="wf-list-item" href="#">メッセージ <span class="wf-meta">未読 3</span></a>
        </div>
      </section>

      <section class="wf-mb-6">
        <h2>ボタン/無効状態</h2>
        <div class="wf-list-group" style="max-width: 420px">
          <button type="button" class="wf-list-item">
            新規作成
            <span class="wf-meta">Cmd+N</span>
          </button>
          <button type="button" class="wf-list-item is-disabled" disabled>
            削除
            <span class="wf-meta">使用不可</span>
          </button>
        </div>
      </section>

      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="../docs/index.html">ドキュメントへ戻る</a>
      </p>
    </main>
  </body>
  </html>
