<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forms Full Example - wafoo-css</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="robots" content="noindex,nofollow" />
    <link rel="stylesheet" href="../dist/wafoo.css" />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>
    <header class="wf-header-noren" role="banner">
      <div class="wf-container" style="padding: 0"><h1>Forms Full Example</h1></div>
    </header>
    <main class="wf-container" role="main" id="main" style="max-width: 760px">
      <form>
        <div class="wf-field">
          <label class="wf-label" for="name">
            氏名
            <span class="wf-required">*</span>
          </label>
          <input id="name" class="wf-input" placeholder="山田 太郎" required />
        </div>
        <div class="wf-field">
          <label class="wf-label" for="email">メール</label>
          <input
            id="email"
            type="email"
            class="wf-input is-invalid"
            placeholder="you@example.com"
          />
          <small class="wf-error">形式を確認してください</small>
        </div>
        <div class="wf-field">
          <label class="wf-label" for="dept">部署</label>
          <select id="dept" class="wf-select">
            <option>営業</option>
            <option>開発</option>
            <option>管理</option>
          </select>
        </div>
        <div class="wf-field">
          <label class="wf-label" for="desc">備考</label>
          <textarea
            id="desc"
            class="wf-textarea is-success"
            rows="4"
            placeholder="自由記述"
          ></textarea>
          <small class="wf-success">OK</small>
        </div>
        <fieldset class="wf-field">
          <legend class="wf-label">通知</legend>
          <label class="wf-switch__label wf-mr-2">
            <input type="checkbox" class="wf-switch" role="switch" />
            メール
          </label>
          <label class="wf-switch__label">
            <input type="checkbox" class="wf-switch" role="switch" />
            プッシュ
          </label>
        </fieldset>
        <fieldset class="wf-field">
          <legend class="wf-label">種別</legend>
          <label class="wf-radio__label wf-mr-2">
            <input type="radio" class="wf-radio" name="type" />
            個人
          </label>
          <label class="wf-radio__label">
            <input type="radio" class="wf-radio" name="type" />
            企業
          </label>
        </fieldset>
        <div class="wf-field">
          <label class="wf-label" for="file">添付</label>
          <input id="file" type="file" class="wf-file" />
        </div>
        <div class="wf-field">
          <label class="wf-label" for="date">日付</label>
          <input id="date" type="date" class="wf-input" />
        </div>
        <div class="wf-input-group wf-mb-2">
          <span class="wf-input-group__prepend wf-input-group__text">@</span>
          <input class="wf-input" placeholder="username" />
          <button class="wf-btn">検索</button>
        </div>
        <div class="wf-flex wf-gap-2 wf-mt-2">
          <button class="wf-btn wf-btn-primary" type="button">送信</button>
          <button class="wf-btn wf-btn-outline" type="reset">リセット</button>
        </div>
      </form>
      <p class="wf-text-sm wf-text-muted wf-mt-4">
        <a class="wf-link" href="./showcase-wafu.html">ショーケースへ戻る</a>
      </p>
    </main>
  </body>
</html>
