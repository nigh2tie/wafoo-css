<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabs Test - wafoo-css</title>
  <link rel="stylesheet" href="../../dist/wafoo.css">
</head>
<body>
  <a href="#main" class="wf-sr-only">メインコンテンツへスキップ</a>

  <main id="main" class="wf-container" style="padding: 2rem;">
    <h1>Tabs Test</h1>

    <div class="wf-tablist" role="tablist" data-wf-tabs>
      <button class="wf-tab" role="tab" aria-selected="true" aria-controls="panel-1" id="tab-1">
        タブ1
      </button>
      <button class="wf-tab" role="tab" aria-selected="false" aria-controls="panel-2" id="tab-2">
        タブ2
      </button>
      <button class="wf-tab" role="tab" aria-selected="false" aria-controls="panel-3" id="tab-3">
        タブ3
      </button>
    </div>

    <div class="wf-tabpanels">
      <div class="wf-tabpanel" role="tabpanel" id="panel-1" aria-labelledby="tab-1">
        <p>タブ1のコンテンツ</p>
      </div>
      <div class="wf-tabpanel" role="tabpanel" id="panel-2" aria-labelledby="tab-2" hidden>
        <p>タブ2のコンテンツ</p>
      </div>
      <div class="wf-tabpanel" role="tabpanel" id="panel-3" aria-labelledby="tab-3" hidden>
        <p>タブ3のコンテンツ</p>
      </div>
    </div>
  </main>

  <script src="../../dist/wafoo.js"></script>
</body>
</html>
